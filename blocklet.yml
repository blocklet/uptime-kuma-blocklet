name: uptime-kuma
title: Uptime Kuma
description: An easy-to-use self-hosted monitoring tool
did: z8iZngXotuUXxsm6imc7naUUy1G5ycVs7A34H
group: dapp
main: server/server.js
logo: logo.png
author:
  name: wangshijun
specVersion: 1.2.8
version: 1.23.13
repository:
  type: git
  url: git+https://github.com/blocklet/uptime-kuma-blocklet.git
files:
  - screenshots
  - dist
  - public
  - db
  - '!server/dev.js'
interfaces:
  - type: web
    name: publicUrl
    path: /
    prefix: '*'
    port: BLOCKLET_PORT
    protocol: http
    services:
      - name: auth
        config:
          blockUnauthenticated: true
          ignoreUrls:
            - /api/status-page/**
            - /status/**
            - /upload/**
            - /robots.txt
          whoCanAccess: invited
          profileFields:
            - fullName
            - email
            - avatar
          allowSwitchProfile: true
          blockUnauthorized: false
screenshots:
  - light.jpg
  - status.png
community: 'https://www.reddit.com/r/UptimeKuma/'
documentation: 'https://github.com/louislam/uptime-kuma/wiki'
homepage: 'https://uptime.kuma.pet'
license: 'MIT'
payment:
  price: []
  share: []
timeout:
  start: 60
requirements:
  server: '>=1.7.0'
  os: '*'
  cpu: '*'
  nodejs: '>=14'
environments: []
capabilities:
  clusterMode: false
  component: true
  navigation: true
components: []
scripts:
  dev: npm run dev:blocklet
  postInstall: node server/hooks/post-install.js
